<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CotizaciondetalleViewDlg" widgetVar="CotizaciondetalleViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCotizaciondetalleTitle}">
            <h:form id="CotizaciondetalleViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cotizaciondetalleController.selected != null}">
                        <h:outputText value="#{bundle.ViewCotizaciondetalleLabel_idcotizaciondetalle}"/>
                        <h:outputText value="#{cotizaciondetalleController.selected.idcotizaciondetalle}" title="#{bundle.ViewCotizaciondetalleTitle_idcotizaciondetalle}"/>
                        <h:outputText value="#{bundle.ViewCotizaciondetalleLabel_precantidad}"/>

                        <h:outputText value="#{bundle.ViewCotizaciondetalleLabel_idcotizacion}"/>

                        <h:outputText value="#{bundle.ViewCotizaciondetalleLabel_idproducto}"/>
