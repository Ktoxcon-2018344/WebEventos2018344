<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FacturacionCreateDlg" widgetVar="FacturacionCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateFacturacionTitle}">
            <h:form id="FacturacionCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{facturacionController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateFacturacionLabel_numerodocumento}" for="numerodocumento" />
                        <p:inputText id="numerodocumento" value="#{facturacionController.selected.numerodocumento}" title="#{bundle.CreateFacturacionTitle_numerodocumento}" required="true" requiredMessage="#{bundle.CreateFacturacionRequiredMessage_numerodocumento}"/>
                        <p:outputLabel value="#{bundle.CreateFacturacionLabel_fechadocumento}" for="fechadocumento" />
                        <p:calendar id="fechadocumento" pattern="MM/dd/yyyy HH:mm:ss" value="#{facturacionController.selected.fechadocumento}" title="#{bundle.EditFacturacionTitle_fechadocumento}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateFacturacionLabel_fechaentrega}" for="fechaentrega" />
                        <p:calendar id="fechaentrega" pattern="MM/dd/yyyy HH:mm:ss" value="#{facturacionController.selected.fechaentrega}" title="#{bundle.EditFacturacionTitle_fechaentrega}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateFacturacionLabel_idcliente}" for="idcliente" />
                        <p:selectOneMenu id="idcliente" value="#{facturacionController.selected.idcliente}" required="true" requiredMessage="#{bundle.EditFacturacionRequiredMessage_idcliente}">
                            <f:selectItems value="#{clientesController.itemsAvailableSelectOne}"
                                           var="idclienteItem"
                                           itemValue="#{idclienteItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateFacturacionLabel_idsucursal}" for="idsucursal" />
                        <p:selectOneMenu id="idsucursal" value="#{facturacionController.selected.idsucursal}" required="true" requiredMessage="#{bundle.EditFacturacionRequiredMessage_idsucursal}">
                            <f:selectItems value="#{sucursalesController.itemsAvailableSelectOne}"
                                           var="idsucursalItem"
                                           itemValue="#{idsucursalItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{facturacionController.create}" value="#{bundle.Save}" update="display,:FacturacionListForm:datalist,:growl" oncomplete="handleSubmit(args,'FacturacionCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="FacturacionCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
