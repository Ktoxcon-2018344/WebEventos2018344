<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProductosCreateDlg" widgetVar="ProductosCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateProductosTitle}">
            <h:form id="ProductosCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{productosController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateProductosLabel_idproducto}" for="idproducto" />
                        <p:inputText id="idproducto" value="#{productosController.selected.idproducto}" title="#{bundle.CreateProductosTitle_idproducto}" required="true" requiredMessage="#{bundle.CreateProductosRequiredMessage_idproducto}"/>
                        <p:outputLabel value="#{bundle.CreateProductosLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{productosController.selected.descripcion}" title="#{bundle.CreateProductosTitle_descripcion}" />
                        <p:outputLabel value="#{bundle.CreateProductosLabel_precioventa}" for="precioventa" />
                        <p:inputText id="precioventa" value="#{productosController.selected.precioventa}" title="#{bundle.CreateProductosTitle_precioventa}" />
                        <p:outputLabel value="#{bundle.CreateProductosLabel_idtipoproducto}" for="idtipoproducto" />
                        <p:selectOneMenu id="idtipoproducto" value="#{productosController.selected.idtipoproducto}" required="true" requiredMessage="#{bundle.EditProductosRequiredMessage_idtipoproducto}">
                            <f:selectItems value="#{tipoproductoController.itemsAvailableSelectOne}"
                                           var="idtipoproductoItem"
                                           itemValue="#{idtipoproductoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{productosController.create}" value="#{bundle.Save}" update="display,:ProductosListForm:datalist,:growl" oncomplete="handleSubmit(args,'ProductosCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ProductosCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
