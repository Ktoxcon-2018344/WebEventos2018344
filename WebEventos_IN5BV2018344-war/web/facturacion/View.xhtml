<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FacturacionViewDlg" widgetVar="FacturacionViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewFacturacionTitle}">
            <h:form id="FacturacionViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{facturacionController.selected != null}">
                        <h:outputText value="#{bundle.ViewFacturacionLabel_numerodocumento}"/>
                        <h:outputText value="#{facturacionController.selected.numerodocumento}" title="#{bundle.ViewFacturacionTitle_numerodocumento}"/>
                        <h:outputText value="#{bundle.ViewFacturacionLabel_fechadocumento}"/>
                        <h:outputText value="#{facturacionController.selected.fechadocumento}" title="#{bundle.ViewFacturacionTitle_fechadocumento}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewFacturacionLabel_fechaentrega}"/>
                        <h:outputText value="#{facturacionController.selected.fechaentrega}" title="#{bundle.ViewFacturacionTitle_fechaentrega}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewFacturacionLabel_idcliente}"/>
                        <h:outputText value="#{facturacionController.selected.idcliente}" title="#{bundle.ViewFacturacionTitle_idcliente}"/>
                        <h:outputText value="#{bundle.ViewFacturacionLabel_idsucursal}"/>
                        <h:outputText value="#{facturacionController.selected.idsucursal}" title="#{bundle.ViewFacturacionTitle_idsucursal}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="FacturacionViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
