<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ReservacionesViewDlg" widgetVar="ReservacionesViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewReservacionesTitle}">
            <h:form id="ReservacionesViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{reservacionesController.selected != null}">
                        <h:outputText value="#{bundle.ViewReservacionesLabel_idreservacion}"/>
                        <h:outputText value="#{reservacionesController.selected.idreservacion}" title="#{bundle.ViewReservacionesTitle_idreservacion}"/>
                        <h:outputText value="#{bundle.ViewReservacionesLabel_fechainicial}"/>
                        <h:outputText value="#{reservacionesController.selected.fechainicial}" title="#{bundle.ViewReservacionesTitle_fechainicial}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewReservacionesLabel_fechafinal}"/>
                        <h:outputText value="#{reservacionesController.selected.fechafinal}" title="#{bundle.ViewReservacionesTitle_fechafinal}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewReservacionesLabel_idcliente}"/>
                        <h:outputText value="#{reservacionesController.selected.idcliente}" title="#{bundle.ViewReservacionesTitle_idcliente}"/>
                        <h:outputText value="#{bundle.ViewReservacionesLabel_idsucursal}"/>
                        <h:outputText value="#{reservacionesController.selected.idsucursal}" title="#{bundle.ViewReservacionesTitle_idsucursal}"/>
                        <h:outputText value="#{bundle.ViewReservacionesLabel_idtipoevento}"/>
                        <h:outputText value="#{reservacionesController.selected.idtipoevento}" title="#{bundle.ViewReservacionesTitle_idtipoevento}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ReservacionesViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
